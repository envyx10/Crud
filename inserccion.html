<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inserción</title>
    <link rel="stylesheet" href="css/style.css">

</head>

    <body>
        <form class="insercion" method="post"> 

    
            

            <fieldset>
            
                <div class="datos">
                    <div class="nombre">  
                        <label for="">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required> 
                        <!---->
                        <label for="">Apellidos: </label>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus Apellidos" required>
                    </div>
                    
                    <hr>
                    <div class="correo">
                        <label for="">Correo electrónico: </label>
                        <input type="email" name="email" placeholder="ejemplo@.com" id="email" required> 
                    </div>
    
                    <div class="telefono">   
                        <label for="phone">Número de teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+34 132456789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
    
                    <hr>
                    <div class="dni">   
                        <label for="dni">Dni:</label>
                        <input type="dni" id="dni" name="dni" placeholder="12345678A" " required>
                    </div>
    
                    <div class="Departamento">   
                        <label for="Dep">Departamento:</label>
                        <input type="" id="dep" name="dep" placeholder="Marketing, Ventas, Compras..."  required>
                    </div>
                </div>

            </fieldset>
      

            <br>

        <button type="add-button" class="add-button-in">Enviar</button>

    </body>
</html>
